<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>STUDENT REGISTRATION FORM</title>
  </head>
  <body>
    <div class="container" align="center">
      <h1 class="heading">Student Registration Form</h1>
      <br />
      <br />
      <form action="#" class="form">
        <!-- Column for First Name and Last Name inputs -->
        <div class="column">
          <div class="inputBox">
            <!-- Input for First Name -->
            <input type="text" required="required" />
            <span>First Name</span>
          </div>

          <!-- Overlay for background image -->
          <div id="overlay">
            <img src="orange_flowers.png" width="612" height="408">
          </div>

          <!-- Input for Last Name -->
          <div class="inputBox">
            <input type="text" required="required" />
            <span> Last Name</span>
          </div>
        </div>

        <!-- Column for Age and Birthday inputs -->
        <div class="column1">
          <div class="inputBox">
            <!-- Input for Age -->
            <input type="number" required="required" />
            <span> Age</span>
          </div>

          <!-- Input for Birthday -->
          <div class="inputBox">
            <input type="date" required="required" placeholder="" />
            <span> Birthday</span>
          </div>

          <!-- Gender inputs -->
          <div class="gender-wrapper">
            Gender:
            <label
              ><input type="radio" name="option" value="option1" /> Male</label
            >
            <label
              ><input type="radio" name="option" value="option2" /> Female</label
              >
          </div>
        </div>
        <!-- Column for Email Address and Contact Number inputs -->
        <div class="column2">
          <div class="input-Box">
            <!-- Input for Email Address -->
            <input type="text" required="required" />
            <span> Email Address</span>
          </div>

          <!-- Input for Contact Number -->
          <div class="input-Box">
            <input type="phone number" required="required" />
            <span> Contact Number</span>
          </div>
        </div>

        <!-- Input for Address -->
        <div class="input-Box">
          <input type="text" required="required" />
          <span> Address</span>
        </div>

        <h1 class="heading"> Parent/Guardian Information </h1>

        <!-- Input for Mother/Guardian Name -->
        <div class="input-Box">
          <input type="text" required="required" />
          <span> Mother/Guardian Name</span>
        </div>

        <!-- Column for Mother/Guardian Age, Contact Number, and Occupation inputs -->
        <div class="column3">
          <div class="inputBox">
            <!-- Input for Mother/Guardian Age -->
            <input type="number" required="required" />
            <span> Age</span>
          </div>

          <div class="inputBox">
            <!-- Input for Mother/Guardian Contact Number -->
            <input type="phone number" required="required" />
            <span> Contact Number</span>
          </div>

          <div class="inputBox">
            <!-- Input for Mother/Guardian Occupation -->
            <input type="text" required="required" />
            <span> Occupation</span>
          </div>
        </div>

        <!-- Input for Father/Guardian Name -->
        <div class="input-Box">
          <input type="text" required="required" />
          <span> Father/Guardian Name</span>
        </div>

        <!-- Column for Father/Guardian Age, Contact Number, and Occupation inputs -->
        <div class="column4">
          <div class="inputBox">
            <!-- Input for Father/Guardian Age -->
            <input type="number" required="required" />
            <span> Age</span>
          </div>

          <div class="inputBox">
            <!-- Input for Father/Guardian Contact Number -->
            <input type="phone number" required="required" />
            <span> Contact Number</span>
          </div>

          <div class="inputBox">
            <!-- Input for Father/Guardian Occupation -->
            <input type="text" required="required" />
            <span> Occupation</span>
          </div>
        </div>

        <!-- Submit button for the form -->
        <input class="submit-btn" type="submit" value="Register" />
      </form>
    </div>
  </body>
</html>
